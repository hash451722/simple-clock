<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style type="text/css">
    html
    {
      height: 100%;
    }
    body
    {
      background-color : #363636;
      height: 100%;
      margin: 0;
    }
    #clock
    {
      height: 100%;
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");
      const secondsElement = document.getElementById("seconds")

      setInterval(() => {
        let day = new Date();
        let hour = day.getHours() % 12;
        let minute = day.getMinutes();
        let second = day.getSeconds();
        hoursElement.setAttribute("transform", `rotate(${30 * hour})`);
        minutesElement.setAttribute("transform", `rotate(${6 * minute})`);
        secondsElement.setAttribute("transform", `rotate(${6 * second})`);
      });
    });
  </script>

  <div id="clock">
    <svg width="200" height="200" viewBox="-100 -100 200 200">-
      <!-- clock face -->
      <circle r="80" stroke="#bdbdbd" stroke-width="8" fill="white" />
      <circle
        r="68"
        stroke="#454545"
        stroke-width="8"
        stroke-dasharray="6 29.6047167407"
        stroke-dashoffset="3"
        fill="none"
      />
      <!-- clock hands -->
      <g stroke="#5e5e5e" stroke-linecap="round">
        <line id="hours" y2="-40" stroke-width="8"/>
        <line id="minutes" y2="-52" stroke-width="6"/>
        <line id="seconds" y2="-60" stroke-width="2"/>
      </g>
    </svg>
  </div>
</body>
</html>
